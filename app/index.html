<!doctype html>
<html class="no-js" lang="en" ng-app="app">
  <head ng-controller="metaInfoCtrl">
    <base href="/"></base>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{metaDescription()}}">
    <meta name="keywords" content="{{metaKeywords()}}">
    <title ng-bind="pageTitle();"></title>
    <!-- build:css css/libraries.min.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app_override.css">
    <!-- endbuild -->
    <script type="text/javascript">
        /**
         * Delayed loading of typekit scripts vs Flicker-free loading
         * Source: https://www.farbeyondcode.com/Delayed-loading-of-typekit-scripts-vs-Flicker-free-loading-5-2304.html
         * Avg. Load Time: 66ms; 91ms; 113ms
         */
        /* <![CDATA[ */ 
        TypekitConfig = {
            kitId: 'aje6baa'
        };
        (function() {
            var tk = document.createElement('script');
            tk.src = '//use.typekit.com/' + TypekitConfig.kitId + '.js';
            tk.type = 'text/javascript';
            tk.async = 'true';
            tk.onload = tk.onreadystatechange = function() {
                var rs = this.readyState;
                if (rs && rs != 'complete' && rs != 'loaded') return;
                try { Typekit.load(TypekitConfig); } catch (e) {}
            };
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(tk, s);
        })(); 
        /* ]]> */
    </script>
    <!-- build:js js/vendor/modernizr.min.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body page-ready>
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <header class="l-header"><div class="row"><div class="columns">
          <a class="left-off-canvas-toggle header-toggle left">
            <i class="fa fa-bars"></i> Terms
          </a>
          <h2 class="site-name"><a ui-sref="home"><img src="../images/logo.png" alt="Home" Title="Home" />Covered <span>U</span></a></h2>
          <a class="right get-insurance" ui-sref="get-insurance">
            <i class="fa fa-plus"></i> Get Insurance
          </a>
        </div></div></header>
        <main id="main" class="main full-height transform" ui-view></main>

        <!-- Off Canvas Menu -->
        <ng-include src="'/views/terms.html'"></ng-include>

        <div class="footer-push"></div>
        <footer class="footer" ng-controller="metaInfoCtrl"><div class="row"><div class="columns">
            <div class="left">
              <ul class="inline-list">
                <li ui-sref-active="active"><a ui-sref="about">About</a></li>
                <li ui-sref-active="active"><a ui-sref="resources">Resources</a></li>
              </ul>
            </div>
            <div class="right">
              Share <div class="share42init" data-url="{{$root.pageUrl}}" data-title="{{pageTitle()}}" data-image="{{$root.pageUrl}}/images/logo.png" data-icons-file="../../images/share42icons.png" data-description="{{metaDescription()}}"></div>
              <!--<a target="_blank" href="http://twitter.com/COHealthAccess" class="icon-only"><i class="fa fa-twitter"></i> Twitter</a> <a target="_blank" href="http://www.pinterest.com/cohealthaccess/" class="icon-only"><i class="fa fa-pinterest"></i> Pinterest</a> <a target="_blank" href="http://facebook.com/cohealthaccess" class="icon-only"><i class="fa fa-facebook"></i> Facebook</a>-->
            </div>
        </div></div></footer>
      </div>
    </div>

    <!-- build:js js/vendor/libraries.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bindonce/bindonce.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/vendor/foundation.min.js -->
    <script src="bower_components/foundation/js/foundation/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.abide.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.accordion.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.alert.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.clearing.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.dropdown.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.equalizer.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.interchange.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.joyride.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.magellan.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.orbit.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.reveal.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.slider.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.tab.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.tooltip.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <!-- endbuild -->
    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>
    <!-- Providers -->
    <script src="js/providers/metaInfo.js"></script>
    <!-- Routes -->
    <script src="js/routes/pageRoutes.js"></script>
    <script src="js/routes/useRoutes.js"></script>
    <script src="js/routes/shopRoutes.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/metaInfoCtrl.js"></script>
    <script src="js/controllers/termsCtrl.js"></script>
    <!-- Services -->
    <script src="js/services/termsService.js"></script>
    <script src="js/services/useService.js"></script>
    <script src="js/services/shopService.js"></script>
    <!-- Filters -->
    <script src="js/filters/termsFilter.js"></script>
    <script src="js/filters/weightFilter.js"></script>
    <!-- Directives -->
    <script src="js/directives/bindCompiledHtml.js"></script>
    <script src="js/directives/termLink.js"></script>
    <script src="js/directives/compareTable.js"></script>
    <script src="js/directives/openReveal.js"></script>
    <script src="js/directives/pageReady.js"></script>
    <!-- endbuild -->
  </body>
</html>
