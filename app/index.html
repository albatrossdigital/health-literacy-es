    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <header class="l-header"><div class="row"><div class="columns">
          <a term-link class="header-toggle left">
            <span>
                <span class="s1"></span><span class="s2"></span><span class="s3"></span>
            </span> Términos
          </a>
          <h2 class="site-name"><a href="#" ui-sref="home"><img src="../images/logo.png" alt="Home" Title="Home" />Seguro <span>TU</span></a></h2>
          <a class="right get-insurance" href="#" ui-sref="get-insurance">
            <i class="fa fa-plus"></i> ¡Obtenga seguro!
          </a>
        </div></div></header>
        <main id="main" class="main full-height transform" ui-view></main>

        <!-- Off Canvas Menu -->
        <ng-include src="'/views/terms.html'"></ng-include>

        <div class="footer-push"></div>
        <footer class="footer" ng-controller="metaInfoCtrl"><div class="row"><div class="columns">
            <div class="left">
              <ul class="inline-list">
                <li ui-sref-active="active"><a href="#" ui-sref="about">Acerca de</a></li>
                <li ui-sref-active="active"><a href="#" ui-sref="resources">Recursos</a></li>
                <li><a href="http://www.coveredu.org">English Version</a></li>
              </ul>
            </div>
            <div class="right">

              <!--<a target="_blank" href="http://twitter.com/COHealthAccess" class="icon-only"><i class="fa fa-twitter"></i> Twitter</a> <a target="_blank" href="http://www.pinterest.com/cohealthaccess/" class="icon-only"><i class="fa fa-pinterest"></i> Pinterest</a> <a target="_blank" href="http://facebook.com/cohealthaccess" class="icon-only"><i class="fa fa-facebook"></i> Facebook</a>-->
            </div>
        </div></div></footer>
