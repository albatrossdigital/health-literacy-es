<div class="choice-header triangle-bottom columns">
  <h2 bind-compiled-html="question.question | termsFilter"></h2>
  <ul class="status-dots">
    <li ng-repeat="n in range(1, answers.total)" ng-class="questionClass(n)" ng-click="gotoQuestion(n)">{{n}}</li>
  </ul>
</div>
<div class="full-all header-top clearfix">
  <div class="columns blues no-padding full-height medium-{{colClass}}" 
       ng-repeat="option in question.options">

    <a class="full-all full-link h3" ng-click="answer(option.value)">
      <span>{{option.label}}</span>
    </a>
  </div>
</div>

<div id="compareModal" class="reveal-modal" data-reveal>
  <a class="close-reveal-modal">&#215;</a>
  <div class="story-pricing story-text row">
    <div class="columns small-6"><strong>Tama√±o de la familia</strong></div>
    <div class="columns small-6"><strong>Ingresos mensuales de la familia</strong></div>
  </div>
  <div class="story-pricing row">
    <div class="columns small-6">1</div>
    <div class="columns small-6">$1,293 - $2,431</div>
  </div>
  <div class="story-pricing row">
    <div class="columns small-6">2</div>
    <div class="columns small-6">$1,743 - $3,277</div>
  </div>
  <div class="story-pricing row">
    <div class="columns small-6">3</div>
    <div class="columns small-6">$2,193 - $4,122</div>
  </div>
  <div class="story-pricing row">
    <div class="columns small-6">4</div>
    <div class="columns small-6">$2,643 - $4,968</div>
  </div>
  <div class="story-pricing row">
    <div class="columns small-6">5</div>

  </div>
  <div class="story-pricing row">
    <div class="columns small-6">6</div>

  </div>
</div>
