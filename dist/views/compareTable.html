<div class="table-wrap clearfix">
  <div class="header h3 columns text-center">{{group.title}}</div>
  <div class="columns">
    <div class="cost-row row" 
         ng-repeat="cost in group.items | orderByWeight : 'weight'"
         ng-if="!cost.hide" >

      <div class="columns small-6">
        <span>{{cost.label}}:</span>
      </div>
      <div class="columns small-6">
        <span>${{cost.amount}}{{cost.suffix}}</span>&nbsp;
      </div>
    </div>
    <div class="total row">
      <div class="columns small-6 h3">Total</div>
      <div class="columns small-6 h3">${{group.total}}</div>
    </div>
  </div>
</div>
